<!DOCTYPE html>
<html>
  <head>
    <title>Video Thumbnails</title>
    <style>        * {
          box-sizing: border-box;
        }

        .column {
          float: left;
          width: 33.33%;
          padding: 5px;
        }

        /* Clearfix (clear floats) */
        .row::after {
          content: &quot;&quot;;
          clear: both;
          display: table;
        }
         </style>
  </head>
  <body>
    <div Class="row">
      <div Class="column">
        <a href="https://www.youtube.com/embed/3resuMMnto4?version=3&amp;rel=1&amp;fs=1&amp;autohide=2&amp;showsearch=0&amp;showinfo=1&amp;iv_load_policy=1&amp;wmode=transparent">
          <img border="0" src="https://i.ytimg.com/vi/3resuMMnto4/hqdefault.jpg?sqp=-oaymwEjCNACELwBSFryq4qpAxUIARUAAAAAGAElAADIQj0AgKJDeAE=&amp;rs=AOn4CLCWfSGSNe6MPC2U_AUAc_uvRCLbpw" style="width:100%">
        </a>
      </div>
      <div Class="column">
        <a href="https://www.youtube.com/embed/HgN-ZN7_Knc?version=3&amp;rel=1&amp;fs=1&amp;autohide=2&amp;showsearch=0&amp;showinfo=1&amp;iv_load_policy=1&amp;wmode=transparent">
          <img border="0" src="https://i.ytimg.com/vi/HgN-ZN7_Knc/maxresdefault.jpg" style="width:100%">
        </a>
      </div>
    </div>
  </body>
</html>
